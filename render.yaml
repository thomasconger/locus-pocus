databases:
  - name: locus-pocus
    user: locus-pocus
    plan: free
    region: oregon

services:
  - type: web
    name: locus-pocus
    plan: free
    region: ohio
    branch: main
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "rails s"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mysite
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
